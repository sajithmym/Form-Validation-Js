<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <h1> Form Validation</h1>

                <input type="text" id="un" class="field1" placeholder="Enter Your User Name Here"> 
                <small id="error1" class="show"></small> 

                <input type="text" id="em" class="field2" placeholder="Enter Your Email id Here"> 
                <small id="error2" class="show"></small> 

                <input type="text" id="pw" class="field3" placeholder="Enter Your Password Here"> 
                <small id="error3" class="show"></small> 

                <input type="text" id="cpw" class="field4" placeholder="Re-Enter your Password Here"> 
                <small id="error4" class="show"></small> 

                <button class="btn btn-primary" onclick="Done()"> Click to Submit </button>
            </div>
        </div>
    
    </div>
    <script src="Logic.js"></script>
</body>
</html>
